<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Опитування</title>

</head>

<body>

    <header>
        <div class="around"><!-- * Текст поза формою -->
            <h1>Опитування</h1>
            <p>Дайте нам знати, як ми можемо покращити наш сервіс</p>
        </div>
    </header>

    <form class="survey"><!-- * Робимо форму -->

        <div class="formblock"><!-- * Кожен елемент повинен розміщуватись у блоці -->
            <label class="name">Ім'я</label>
            <input class="names" type="text" placeholder="Введіть Ваше ім'я"></input>
        </div>
        <div class="formblock">
            <label class="email-label">Email</label>
            <input class="email" type="email" placeholder="Введіть Ваш email"></input>
        </div>
        <div class="formblock">
            <label class="age-label">Вік</label>
            <input class="age" type="number" min="0" max="100" placeholder="Оберіть Ваш вік"></input>
        </div>
        <div class="formblock">
            <label>Ваша роль</p></label>
            <select class="list" name="role" required>
                <option disabled selected value>Оберіть свою роль</option>
                <option>Студент</option>
                <option>Працюю</option>
                <option>Не хочу відповідати</option>
                <option>Інше</option>
            </select>
        </div>
        <div class="formblock">
            <lable class="choise">Чи порекомендуєте наш сервіс друзям?</lable>
            <div>
                <label for="contactChoice1">
                    <input type="radio" class="choises" name="recom" value="yes">
                    Так</label>
                <label for="contactChoice2">
                    <input type="radio" class="choises" name="recom" value="maybe">
                    Можливо</label>
                <label for="contactChoice3">
                    <input type="radio" class="choises" name="recom" value="no">
                    Ні</label>
            </div>
        </div>
        <div class="formblock">
            <label>Що Ви ще хочете тут бачити?</label>
            <label> <input class="more" type="checkbox" value="var1">Варіант 1</label>
            <label> <input class="more" type="checkbox" value="var2">Варіант 2</label>
            <label> <input class="more" type="checkbox" value="var3">Варіант 3</label>
            <label> <input class="more" type="checkbox" value="var4">Варіант 4</label>
            <label> <input class="more" type="checkbox" value="var5">Варіант 5</label>
        </div>
        <div class="formblock">
            <p>Ще якісь побажання?</p>
            <textarea class="comment" placeholder="Якщо є що написати, пишіть сюди."></textarea>
        </div>
        <div class="formblock">
            <button class="submit" type="submit">Відправити ✔</button>
        </div>
    </form>

    <footer>
        <div class="down">
            <p>Робота закінчена 08.07.2020</p>
        </div>
    </footer>

</body>

</html>
